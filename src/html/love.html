<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      #love {
        width: 100%;
        display: flex;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div id="love"></div>
    <script>
      function init() {
        var str = "I love you";
        var res = "";
        for (var y = 15; y > -15; y--) {
          var line = "";
          for (var x = -30; x < 30; x++) {
            var item = "";
            if (
              (Math.pow(x * 0.05, 2) + Math.pow(y * 0.1, 2) - 1) ** 3 -
                Math.pow(x * 0.05, 2) * Math.pow(y * 0.1, 3) <=
              0
            ) {
              let index = (x - y) % str.length;
              if (index < 0) {
                index = index + str.length;
              }
              item = str[index];
            } else {
              item = " ";
            }
            line += item;
          }
          res = res + line + "\n";
        }
        console.log(res);
        document.getElementById("love").innerText = res;
      }
      init();
    </script>
  </body>
</html>
