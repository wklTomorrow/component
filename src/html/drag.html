<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>菜鸟教程(runoob.com)</title>
    <style type="text/css">
      .div1 {
        width: 350px;
        height: 700px;
        padding: 10px;
        border: 1px solid #aaaaaa;
      }
      .body {
        display: flex;
      }
    </style>
    <script type="text/javascript">
      let dom = null;
      function allowDrop(ev) {
        ev.preventDefault();
      }

      function drag(ev) {
        ev.dataTransfer.setData("Text", ev.target.id);
        const target = document.getElementById(ev.target.id);
        targetDom = target.cloneNode();
        targetDom.innerText = target.innerText;
        console.log(targetDom);
      }

      function drop(ev) {
        var data = ev.dataTransfer.getData("Text");
        ev.target.appendChild(targetDom);
        ev.preventDefault();
      }
    </script>
  </head>
  <body>
    <div class="body">
      <div
        class="div1"
        ondrop="drop(event)"
        ondragover="allowDrop(event)"
      ></div>
      <div class="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
        <p id="drag1" draggable="true" ondragstart="drag(event)">
          这是一段可移动的段落。请把该段落拖入上面的矩形。
        </p>
      </div>
    </div>
  </body>
</html>
